{% extends 'news/base.html' %}
{% load static %}

{% block content %}
<section class="hero-section" style="min-height: 60vh;">
    <div class="hero-content">
        <span class="hero-tag">GET IN TOUCH</span>
        <h1 class="hero-title">
            <span class="line-reveal">Contact</span>
            <span class="line-reveal text-gradient">SINOINFOS</span>
        </h1>
        <p class="hero-subtitle">Have a story tip or feedback? We'd love to hear from you.</p>
    </div>
</section>

<section class="container" style="padding-bottom: 80px;">
    <div class="news-card" style="padding: 40px; max-width: 600px; margin: 0 auto;">
        <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Name</label>
                <input type="text" placeholder="Your Name" style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
                <input type="email" placeholder="email@example.com" style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Message</label>
                <textarea rows="5" placeholder="Your message..." style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white;"></textarea>
            </div>
            <button class="btn-primary-glow" style="align-self: flex-start;">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
